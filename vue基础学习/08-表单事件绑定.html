<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    1.使用v-model（双向数据绑定）自动收集数据
        text/textarea：输入
        checkbox：多选
        radio：单选
        select：下拉框
-->
    <div id="demo">
        <form action="/xxx" @submit.prevent="handleSubmit">
            <span>用户名</span>
            <input type="text" v-model="username"><br>

            <span>密码：</span>
            <input type="password" v-model="pwd"><br>

            <span>性别：</span>
            <input type="radio" id="female" value="女" v-model="sex">
            <label for="female">女</label>
            <input type="radio" id="male" value="男" v-model="sex">
            <label for="male">男</label><br>

            <span>爱好:</span>
            <input type="checkbox" id="basket" value="basket" v-model="likes">
            <label for="basket">篮球</label>
            <input type="checkbox" id="foot" value="foot" v-model="likes">
            <label for="foot">足球</label>
            <input type="checkbox" id="pingpang" value="pingpang" v-model="likes">
            <label for="pingpang">乒乓球</label><br>

            <span>城市：</span>
            <select v-model="cityId">
                <option value="">未选择</option>
                <option :value="city.id" v-for="(city,index) in allCitys" :key="index">{{city.name}}</option>
            </select><br>

            <span>介绍：</span>
            <textarea  rows="10" v-model="desc"></textarea><br><br>

            <input type="submit" value="注册">

        </form>
    </div>

</body>

	<script type="text/javascript" src="vue.js"></script>
	    <script type="text/javascript">

            new Vue({
                el: '#demo',
                data: {
                    username:'',
                    pwd:'',
                    sex:'女',//和value值匹配,默认选择value的值（女）
                    likes:['foot'],//和value值匹配,默认选择value的值（foot）
                    allCitys:[{id:1,name:'bj'},{id:2,name:'gd'},{id:3,name:'sh'}],
                    cityId:'3',
                    desc:''
                },
                methods:{
                    handleSubmit(){
                        console.log(this.username,this.pwd,this.likes,this.cityId,this.desc)
                    }
                }


            })

		</script>
<!--
MVVM:
model：模型，数据对象(data）   将数据从内存中传给view
view:视图，模板页面   控制DOM，将数据传给model数据对象
viewModel：视图模型(vue的实例） 包括数据绑定和DOM监听

-->
</html>
