<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <!--
            1.模板的理解：
            动态的html页面
            包含一些js语法代码
                双大括号表达式
                指令(以v-开头的自定义标签属性）

            2.双大括号表达式
            语法：{{exp}}或{{{exp}}
            功能：向页面输出数据
            可以调用对象的方法

            3.指令一：强制数据绑定
            功能：指定变化的属性值
            完整写法：
                v-bind：xxx=‘yyy’  //yyy会作为表达式解析执行
            简洁写法：
                ：xxx='yyy'
            4.指令二：绑定事件监听
            功能：绑定指定事件名的回调函数
            完整写法：
                v-on：click='xxx'
            简洁写法：
                @click='xxx'
        -->

<div id="app">
    <h2>1.双括号表达式</h2>
    <p>{{msg}}</p><!--括号的是一个变量，textContent-->
    <p>{{msg.toUpperCase()}}</p>
    <p v-html="mbg"></p>    <!--innerHtml：会将内容认定为标签-->
    <p v-text="msg"></p>  <!--textContent：会将内容认定为文本-->

    <h2>2.指令一：强制数据绑定</h2>
    <!--<img src="imgUrl" >-->
   <!-- <img v-bind: src= "imgUrl" >-->
    <!--<img : src= "imgUrl" >-->  <!--将src里面的内容识别为js，而不是html-->

    <h2>3.指令二:绑定事件监听</h2>
    <button v-on:click="test">test1</button><!--on后面跟着事件名，test是回调函数,里面可以加括号传参数-->
    <button @click="test01(msg)">test2</button><!--on后面跟着事件名，test是回调函数,里面可以加括号传参数-->
</div>
	<script type="text/javascript" src="vue.js"></script>
    	<script type="text/javascript">
    				new Vue({
                        el:'#app',
                        data:{
                            msg:' I Will Back',
                            mbg:'<a href="www.baidu.com"> I Will Back</a>',
                            imgUrl:'https://cn.vuejs.org/images/logo.png?_sw-precache=cf23526f451784ff137f161b8fe18d5a'
                        },
                        methods:{//方法
                            test() {
                                alert('nihaoo')
                            },
                            test01(content) {
                                alert(content)
                            }
                        }


                    })

    		</script>

</body>
</html>
