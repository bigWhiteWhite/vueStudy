<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
vue是一套用于构造用户界面的渐进式框架
    1.引入vue.js
    2.创建vue对象
        el：指定根element(选择器）
        data：初始化数据（页面可以访问）
    3.双向数据绑定：v-model
    4.显示数据：{{}}
    5.理解vue的mvvm的实现

-->
    <div id="demo">
        <input type="text" v-model="username" >
        <p>Hello {{username}}</p>
    </div>

</body>
	<script type="text/javascript" src="vue.js"></script>
	    <script type="text/javascript">
            //创建vue实例
            const vm= new Vue({//配置对象   option
                el: '#demo',//选择器  element:元素
                data: {//数据(model）
                   username:"atguigu"
                }
            })

		</script>
<!--
MVVM:
model：模型，数据对象(data）   将数据从内存中传给view
view:视图，模板页面   控制DOM，将数据传给model数据对象
viewModel：视图模型(vue的实例） 包括数据绑定和DOM监听

-->
</html>
