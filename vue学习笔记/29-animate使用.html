<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
安装animate
npm install animate.css@3.7.2 --save
npm uninstall animate.css@3.7.2 --save

main中引入
import animated from 'animate.css'
Vue.use(animated)
无需组件引入

<transition enter-active-class="animated bounce" leave-active-class="animated bounce">//一定要加上animated
    //要运动的组件
</transition>

transtion中添加使用:duration="毫秒值"来统一设置 入场 和 出场时候的动画时长
    也可以:duration="{enter:200,leave:400}"来分别设置出入长时长




</body>
</html>
