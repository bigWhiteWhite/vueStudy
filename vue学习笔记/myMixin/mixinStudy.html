	关于Vue.mixin在vue官方文档中是这么解释的：
		混入 (mixin) 提供了一种非常灵活的方式，来分发 Vue 组件中的可复用功能。一个混入对象可以包含任意组件选项。
		当组件使用混入对象时，所有混入对象的选项将被“混合”进入该组件本身的选项。
		类似于less里面的复用的代码用@mixin来混合，避免代码冗余。邮箱是java里面的继承，有多个组件想要同时发起相同的请求，
		父类（mixin）中有方法，组件调用，mixin就是公共的行为。
		需求：有多个页面想要请求公有的数据，不要发送多余的请求
		
		vuex+mixin
