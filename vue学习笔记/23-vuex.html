vuex:对vue应用中多个组件的共享状态进行集中式管理(读/写)

    每一个 Vuex 应用的核心就是 store（仓库）。
    “store”基本上就是一个容器，它包含着你的应用中大部分的状态 (state)

    状态自管理应用
        1.state：驱动应用的数据源
        2.view：以声明的方式将state映射到视图
        3.actions：响应在view上的用户输入导致的状态变化(包含n个更新状态的方法)
