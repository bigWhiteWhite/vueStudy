		不在HBuildX中使用stylus，不方便，使用sass,	已经不是第一次遇到了，解决方案：安装旧版本loader
		<!-- npm uninstall sass-loader（卸载当前版本）
		npm install sass-loader@7.3.1 --save-dev -->
		
		npm i node-sass  style-loader -D
		npm install sass-loader@7.3.1 --save-dev
		
		在build中的webpack.base.conf中的module中的rules加入
		{
				   test: /\.scss$/,
				   loaders:['style','css','sass']
		},
		
		<style lang="scss" scoped>
		</style>
